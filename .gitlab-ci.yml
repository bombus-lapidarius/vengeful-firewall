image: mcr.microsoft.com/dotnet/sdk:5.0


stages:
  - build
  - publish
  - test
  # - deploy


# run builds and tests in parallel for all components
build Encryption for linux-x64:
  stage: build
  script:
    - dotnet build -r linux-x64 -c Release ./src/main/Encryption/VengefulFi.Encryption.fsproj
  artifacts:
    paths:
      - src/main/Encryption/bin/Release/
      - src/main/Encryption/obj/Release/
build Encryption for win10-x64:
  stage: build
  script:
    - dotnet build -r win10-x64 -c Release ./src/main/Encryption/VengefulFi.Encryption.fsproj
  artifacts:
    paths:
      - src/main/Encryption/bin/Release/
      - src/main/Encryption/obj/Release/
build Ipld for linux-x64:
  stage: build
  script:
    - dotnet build -r linux-x64 -c Release ./src/main/Ipld/VengefulFi.Ipld.fsproj
  artifacts:
    paths:
      - src/main/Ipld/bin/Release/
      - src/main/Ipld/obj/Release/
build Ipld for win10-x64:
  stage: build
  script:
    - dotnet build -r win10-x64 -c Release ./src/main/Ipld/VengefulFi.Ipld.fsproj
  artifacts:
    paths:
      - src/main/Ipld/bin/Release/
      - src/main/Ipld/obj/Release/
build WebApi for linux-x64:
  stage: build
  script:
    - dotnet build -r linux-x64 -c Release ./src/main/WebApi/VengefulFi.WebApi.csproj
  artifacts:
    paths:
      - src/main/WebApi/bin/Release/
      - src/main/WebApi/obj/Release/
build WebApi for win10-x64:
  stage: build
  script:
    - dotnet build -r win10-x64 -c Release ./src/main/WebApi/VengefulFi.WebApi.csproj
  artifacts:
    paths:
      - src/main/WebApi/bin/Release/
      - src/main/WebApi/obj/Release/


# run builds and tests in parallel for all components
publish WebApi for linux-x64:
  stage: publish
  # create a single executable native binary
  script:
    - "dotnet publish -r linux-x64 -c Release /p:PublishSingleFile=true ./src/main/WebApi/VengefulFi.WebApi.csproj"
  dependencies:
    - "build WebApi for linux-x64"
  artifacts:
    paths:
      - src/main/WebApi/bin/Release/
      - src/main/WebApi/obj/Release/
publish WebApi for win10-x64:
  stage: publish
  # create a single executable native binary
  script:
    - "dotnet publish -r win10-x64 -c Release /p:PublishSingleFile=true ./src/main/WebApi/VengefulFi.WebApi.csproj"
  dependencies:
    - "build WebApi for win10-x64"
  artifacts:
    paths:
      - src/main/WebApi/bin/Release/
      - src/main/WebApi/obj/Release/


# run builds and tests in parallel for all components
test Encryption:
  stage: test
  script:
    - dotnet test -c Release --collect:"XPlat Code Coverage" ./src/test/Encryption.Tests/VengefulFi.Encryption.Tests.fsproj
  artifacts:
    paths:
      - src/main/Encryption/bin/Release/
      - src/main/Encryption/obj/Release/


